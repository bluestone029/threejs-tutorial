<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
    <div class="back_ground"></div> 
    <canvas id="renderCanvas" class="renderArea" ></canvas>
    <div style="position: absolute">
      <input type="radio" id="pointLight" name="rd" > <label for="pointLight">Point Light</label>
      <input type="radio" id="directionalLight" name="rd" > <label for="directionalLight">Directional Light</label>
      <input type="radio" id="spotLight" name="rd" > <label for="spotLight">Spot Light</label>
      <input type="checkbox" id="hemisphereLight" name="rd" > <label for="rd4">Hemisphere
      Light</label>
      <input type="checkbox" id="ambientLight" name="rd" > <label for="ambientLight">AmbientLight
      Light</label>
  </div>
</body>
</html>
